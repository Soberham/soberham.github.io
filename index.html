<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测一测你对2021级11班的了解</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">

    <style>
        body 
        {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;     
        }
        .quiz-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .option-btn {
            transition: all 0.3s ease;
            border: 2px solid #e5e7eb;
        }
        .option-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-color: #FF6B35;
        }
        .option-btn.correct {
            background: #10B981;
            color: white;
            border-color: #10B981;
        }
        .option-btn.incorrect {
            background: #EF4444;
            color: white;
            border-color: #EF4444;
        }
        .progress-bar {
            background: linear-gradient(90deg, #FF6B35 0%, #F7931E 100%);
            height: 8px;
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            pointer-events: none;
        }
        .title-font {
            font-family: 'ZCOOL KuaiLe', cursive;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <!-- 开始界面 -->
    <div id="start-screen" class="quiz-card p-8 max-w-md w-full text-center">
        <div class="mb-6">
            <img src="./class-photo.jpg" alt="班级照片" class="w-32 h-32 rounded-full mx-auto mb-4 object-cover">
            <h1 class="title-font text-3xl font-bold text-gray-800 mb-2">测一测你对2021级11班的了解</h1>
            <p class="text-gray-600">13道题目，每题7.7分，总分100分</p>
            <p class="text-sm text-gray-500 mt-2">看看你是不是真正的11班人！</p>
        </div>
        <button id="start-btn" class="bg-gradient-to-r from-orange-500 to-orange-600 text-white px-8 py-3 rounded-full font-bold text-lg hover:from-orange-600 hover:to-orange-700 transform hover:scale-105 transition-all duration-300">
            开始答题
        </button>
    </div>

    <!-- 答题界面 -->
    <div id="quiz-screen" class="quiz-card p-8 max-w-2xl w-full hidden">
        <!-- 进度和分数 -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-4">
                <span id="question-number" class="text-lg font-semibold text-gray-700">第 1 题 / 共 13 题</span>
                <span id="score" class="text-lg font-bold text-orange-600">得分: 0 / 100</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div id="progress-bar" class="progress-bar w-0"></div>
            </div>
        </div>

        <!-- 题目 -->
        <div class="mb-8">
            <h2 id="question-text" class="text-xl font-bold text-gray-800 leading-relaxed mb-6">
                11班在高二、高三时班里分别有多少同学？
            </h2>
            
            <!-- 选项 -->
            <div class="space-y-4">
                <button class="option-btn w-full p-4 rounded-lg text-left font-medium" data-option="A">
                    <span class="font-bold text-orange-600 mr-2">A.</span>
                    <span id="option-a">48；48</span>
                </button>
                <button class="option-btn w-full p-4 rounded-lg text-left font-medium" data-option="B">
                    <span class="font-bold text-orange-600 mr-2">B.</span>
                    <span id="option-b">47；47</span>
                </button>
                <button class="option-btn w-full p-4 rounded-lg text-left font-medium" data-option="C">
                    <span class="font-bold text-orange-600 mr-2">C.</span>
                    <span id="option-c">48；49</span>
                </button>
                <button class="option-btn w-full p-4 rounded-lg text-left font-medium" data-option="D">
                    <span class="font-bold text-orange-600 mr-2">D.</span>
                    <span id="option-d">47；48</span>
                </button>
            </div>
        </div>

        <!-- 下一题按钮 -->
        <div class="text-center">
            <button id="next-btn" class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-8 py-3 rounded-full font-bold text-lg hover:from-blue-600 hover:to-blue-700 transform hover:scale-105 transition-all duration-300 hidden">
                下一题
            </button>
        </div>
    </div>

    <!-- 反馈动画容器 -->
    <div id="feedback" class="feedback hidden">
        <div id="feedback-content" class="bg-white rounded-2xl p-6 shadow-2xl text-center">
            <div id="feedback-icon" class="text-6xl mb-4"></div>
            <div id="feedback-text" class="text-xl font-bold"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
